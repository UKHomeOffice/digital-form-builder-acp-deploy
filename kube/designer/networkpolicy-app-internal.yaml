---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy-internal-{{ .NAME }}
spec:
  podSelector:
    matchLabels:
      name: { { .NAME } }
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-internal
      ports:
        - protocol: TCP
          port: { { .PORT } }
